	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript">


		//For Login
	// document ready
	$(document).ready(function(){

		$('.loginBtn').click(function(e) {
		e.preventDefault();

		var email = $('.login-email-field').val();
		var password = $('.login-password-field').val();

		if ( email.length == 0 ) {
		alert("Email Field is required");
		return false;
		}

		if ( password.length == 0 ) {
		alert("Password Field is required");
		return false;
		}

		var emailRegex="^([a-zA-Z0-9_.]+@[a-zA-Z0-9]+[.][.a-zA-Z]+)$";
		if (!email.match(emailRegex)) {
		alert("Invalid Email Entered");
		return false;
		}


		var request = $.ajax({
			"url": "http://localhost:3001/login",
			"type": "POST",
			"data": {
			"email" : email,
			"password": password}
		});

	
		request.success(function(data){
		console.log(data);
		if ( data.status == 1 ) {
		var userData = data.response;
		console.log(userData);
		localStorage.setItem('users', JSON.stringify(userData)); //converting json to string//
		 window.location.replace('todotask.html');
		} else {
		alert("Invalid Credential");
		}
		});

		request.fail(function(error){
		console.log("error");
		});
	});
	
	//for Sign Up

	$(document).ready(function(){

		$('.SignupBtn').click(function(e) {
			e.preventDefault();

			var name=$('.signup-name-field').val();
			var email = $('.signup-email-field').val();
			var password = $('.signup-password-field').val();
			var contact =$('.signup-contact-field').val();

			if ( name.length == 0 ) {
			alert("name  is required");
			return false;
			}
			
			if ( email.length == 0 ) {
			alert("Email Field is required");
			return false;
			}

			if ( password.length == 0 && password.length<8 ) {
			alert("Password Field is required");
			return false;
			}

			var emailRegex = "([a-zA-Z0-9_.]+@[a-zA-Z0-9]+[.a-zA-Z]+)$";

			if(!email.match(emailRegex)) {
			alert("email format is invalid");
			return false;
			}

			var request = $.ajax({
				"url": "http://localhost:3001/signup",
				"type": "POST",
				"data": {
				"name" : name,
				"email" : email,
				"password": password,
				"contact":contact
				}
			});

			request.success(function(data){
			if ( data === "success" ) {
			window.location.replace('index.html');
			} else {
			alert("invalid Credential");
			}
			});

			request.fail(function(error){
			console.log("error");
			});
		});
	});

});
